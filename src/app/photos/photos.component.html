<h2 class="sectiontitle">Photos</h2>

<p>
  Carousel through pictures!
</p>


<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" [class.active]="i ===0"  *ngFor="let picture of pictures; let i = index">

        <img class="d-block w-100 slides" src="{{picture.source}}" alt="{{picture.id}}">
        <div class="carousel-caption d-none d-md-block">
            <h5>{{picture.id}}</h5>

        </div>


      
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
